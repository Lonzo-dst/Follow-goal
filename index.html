<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compteur Twitch</title>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .counter {
      background: #1e1e1e;
      border: 2px solid #9146FF;
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 0 10px #9146FF80;
      text-align: center;
    }
    .counter h1 {
      color: #9146FF;
      margin-bottom: 10px;
    }
    .count {
      font-size: 28px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="counter">
    <h1>Followers Twitch</h1>
    <div class="count" id="followerCount">Chargement...</div>
  </div>

  <script>
    const clientId = 'TON_CLIENT_ID_ICI';
    const accessToken = 'TON_ACCESS_TOKEN_ICI';
    const username = 'TON_NOM_TWITCH_ICI'; // sans le @

    async function getUserId() {
      const res = await fetch(`https://api.twitch.tv/helix/users?login=${username}`, {
        headers: {
          'Client-ID': clientId,
          'Authorization': `Bearer ${accessToken}`
        }
      });
      const data = await res.json();
      return data.data[0].id;
    }

    async function getFollowers() {
      const userId = await getUserId();
      const res = await fetch(`https://api.twitch.tv/helix/users/follows?to_id=${userId}`, {
        headers: {
          'Client-ID': clientId,
          'Authorization': `Bearer ${accessToken}`
        }
      });
      const data = await res.json();
      document.getElementById('followerCount').innerText = `${data.total} followers`;
    }

    getFollowers();
    setInterval(getFollowers, 60000);
  </script>
</body>
</html>
