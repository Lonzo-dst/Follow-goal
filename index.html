<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Objectif de Follows</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .follow-goal {
      background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
      border: 2px solid #00c2ff;
      border-radius: 20px;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 0 15px #00c2ff88;
      max-width: 400px;
    }

    .follow-goal h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #00c2ff;
    }

    .follow-goal p {
      font-size: 18px;
      margin: 0;
    }

    .follow-count {
      font-weight: bold;
      font-size: 22px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="follow-goal">
    <h1>Objectif de Follows</h1>
    <p>Actuels : <span class="follow-count">70</span> / 100</p>
  </div>
</body>
</html>
